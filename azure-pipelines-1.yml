trigger:
- master

pool:
  vmImage: windows-2019

steps:
- script: echo Creando documentacion!
  displayName: 'Creando documentaci√≥n'

- task: ChocolateyToolInstaller@0
  displayName: 'Instalando Chocolatey'

- task: ChocolateyCommand@0
  inputs:
    command: 'install'
    installPackageId: 'pickles'
  displayName: 'Instalando pickles'

- script: |
    Pickles -v
  displayName: 'Pickles version'

- task: PowerShell@2
  inputs:
    showWarnings: true
    targetType: 'inline'
    script: |
      Pickles -v
      Pickles --output-directory=pickles --language=es 
    workingDirectory: '$(Build.SourcesDirectory)/features'
  continueOnError: true  
  displayName: 'Generando html'

- task: CopyFiles@2
  inputs:
    Contents: 'features/pickles**' 
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'OmnicanalTomaPedido'







