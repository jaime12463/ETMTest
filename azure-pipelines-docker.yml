# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4a184452-6af1-4f18-a419-a1e43b705487'
  imageRepository: 'etm_omnichannel_tomapedido'
  imageRepositoryServer: 'etm_omnichannel_tomapedido_server'
  containerRegistry: 'hasarcontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  dockerServerfilePath: '$(Build.SourcesDirectory)/data/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: gitversion/setup@0
      displayName: Install GitVersion
      inputs:
        versionSpec: '5.5.0'
    - task: gitversion/execute@0
      displayName: Determine Version

    - task: Docker@2
      displayName: Build and push app image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(GitVersion.FullSemVer)
          latest
    - task: Docker@2
      displayName: Build and push server to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryServer)
        buildContext: $(Build.SourcesDirectory)/data
        dockerfile: $(dockerServerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(GitVersion.FullSemVer)
          latest          
